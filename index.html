<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Grade Calculator</title>
</head>
<body>
     <style>
    body {
      background-color: gray;
   
    }
    .hero {
        background: darkblue;
        color: white;
        text-align: center;
        padding: 30px 10px;
    }

    .hero h1 {
         font-size: 40px; 
        }
    .container {
      text-align: center;
      font-weight: bold;
      background-color: #fff;
      color: black;
      border: 2px solid black;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

 </style>
 <div class="hero">
    <h1>GWA Calculator</h1>
</div>
  
<div class="container">
  <input type="text" id="fname" placeholder="First Name">
  <input type="text" id="lname" placeholder="Last Name">
  
    <h3>Enter your grades:</h3>

    <input type="number" id="science" placeholder="Science">
    <input type="number" id="math" placeholder="Math">
</br>
    <input type="number" id="english" placeholder="English">
    <input type="number" id="filipino" placeholder="Filipino">
</br>
    <input type="number" id="ict" placeholder="ICT">
    <input type="number" id="pe" placeholder="PE">
</br>    
    <button py-click="calculate_gwa">Calculate GWA</button>

      <div id="output"></div>
  <py-script src="main.py"></py-script>
</div>
</body>
</html>
